<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dropdown Selection</title>
</head>
<body>
  <header>
    <h1>Choose Your Travel Preferences</h1>
  </header>

  <main>
    <form id="selection-form" aria-labelledby="form-title">
      <p id="form-title">Select your Country, State, City and favorite tourist place.</p>

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="japan">Japan</option>
        <option value="iceland" selected>Iceland</option>
        <option value="italy">Italy</option>
        <option value="usa">United States</option>
      </select>

      <br /><br />

      <label for="state">State / Region:</label>
      <select id="state" name="state">
        <option value="tokyo">Tokyo</option>
        <option value="hokkaido">Hokkaido</option>
        <option value="kyoto" selected>Kyoto Prefecture</option>
        <option value="osaka">Osaka</option>
      </select>

      <br /><br />

      <label for="city">City:</label>
      <select id="city" name="city">
        <option value="kyoto-city" selected>Kyoto</option>
        <option value="sapporo">Sapporo</option>
        <option value="tokyo-city">Tokyo</option>
        <option value="osaka-city">Osaka</option>
      </select>

      <br /><br />

      <label for="place">Favorite Tourist Place:</label>
      <select id="place" name="place">
        <option value="fushimi">Fushimi Inari Shrine</option>
        <option value="kinkaku" selected>Kinkaku-ji (Golden Pavilion)</option>
        <option value="arashiyama">Arashiyama Bamboo Grove</option>
        <option value="gion">Gion District</option>
      </select>
    </form>

</body>
</html>
