<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Registration Form</title>
    </head>
    <body>
        <h1 align="center">Course Registration Form</h1>
        <form>
            <fieldset>
            <legend><b>Course Registration Form</b></legend>
            <label for="name">Name:</label>
            <input type="text" id="first" name="name" placeholder="Enter your name"><br>
            <label for="email">Email:</label>
            <fieldset
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>
            <label for="Course Selection">Select the Course:</label>
            <select id="Course Selection" name="course selection">
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Cloud Computing">Cloud Computing</option>
            </select><br><br><br><br><br>
                </fieldset>
                <table border="5">
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Instructor</th>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td>10:00 AM - 12:00 PM</td>
                        <td>Aditya</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>2:00 PM - 4:00 PM</td>
                        <td>Shreshti</td>
                        </tr>
                    <tr>
                        <td>Friday</td>
                        <td>11:00 AM - 1:00 PM</td>
                        <td>Kittu</td>
                    </tr>
             
        </form>
    </body>
